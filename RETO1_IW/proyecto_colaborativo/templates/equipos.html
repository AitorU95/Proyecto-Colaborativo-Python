{% extends "base.html"%}
{%block contenido%}
<a href="{% url 'añadirequipo' %}"><i class="far fa-file"></i> Nuevo Equipo</a>
<br>
<a href="{% url 'proveedores' %}"><i class="fas fa-list"></i> Ver proveedores</a>
<br>
<a href="{% url 'equipoalmacenados' %}"><i class="fas fa-redo-alt"></i> Actualizar</a>
<br>
<button id="prueba2" >Consultar equipos</button>
<br><br>
<h6>EQUIPOS ACTIVOS:</h6>
<ul>
    {% for d in lista_equipos %}
    <li>

        Modelo: {{d.modelo}} --- Numero de serie: {{d.numeroserie}} <a href="{% url 'equipos' d.id %}"><i
            class="fas fa-eye"></i>Detalles</a>
        <a href="{% url 'editarequipo' d.id %}"><i class="far fa-edit"></i> Editar</a>
        <a href="{% url 'equipodelete' d.id %}"
           onclick="return confirm('Seguro que quieres borrar a {{equipo.modelo}}? );"><i class="fas fa-trash-alt"></i>
            Borrar </a>
    </li>
    {% endfor %}
</ul>
<form id="uno">
            <input type="text" name="modelo" placeholder="modelo">
            <input type="text" name="numeroserie"placeholder="numeroserie">
            <input type="text" name="marca" placeholder="marca">
            <input type="text" name="tipo" placeholder="tipo">
            <input type="date" name="fecha adquisicion" placeholder="fecha adquisicion">
            <input type="date" name="fecha puesta en marcha" placeholder="fecha puesta en marcha">
            <input type="text" name="proveedor" placeholder="proveedor">
            <input type="text" name="planta" placeholder="planta">
            <input id="insertar" type="submit" value="añadir y mostrar datos">
        </form>
<div id="aki"></div>

<a href='http://127.0.0.1:8000/proyecto_colaborativo'><i class="fas fa-long-arrow-alt-left"></i> Volver</a>
<script src="/static/js/equipos.js"></script>

{%endblock%}
