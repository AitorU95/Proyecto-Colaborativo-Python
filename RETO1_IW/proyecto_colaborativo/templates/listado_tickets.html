{% extends "base.html"%}
{%block contenido%}
<a href="{% url 'ticketadd'%}">Insertar Ticket</a>

<ul>
    {% for d in ticket_list %}
    <li>
        {{d.numeroref}}:{{d.titulo}} <a href="{% url 'ticket' d.id %}">Ver</a>
        <a href="{% url 'ticketedit' d.id %}" }>Editar</a>
        <a href="{% url 'ticketdelete' d.id %}" }><i class="fas fa-trash-alt"></i></a>
    </li>
    {% endfor %}
</ul>


{%endblock%}
