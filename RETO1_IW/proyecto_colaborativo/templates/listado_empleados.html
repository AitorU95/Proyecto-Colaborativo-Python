<a href="{% url 'empleadoadd'  %}"><i class="far fa-file"></i> Nuevo Empleado</a>
<br>
<a href='http://127.0.0.1:8000/proyecto_colaborativo'><i class="fas fa-long-arrow-alt-left"></i> Volver</a>
<br><br>
<h6>LISTADO DE EMPLEADOS ACTIVOS:</h6>
<ul>
    {% for d in Empleados_list %}
    <li>
        {{d.nombre}} {{d.apellido}}, ID: {{d.id}}
        <a href="{% url 'empleado' d.id  %}"><i class="fas fa-eye"></i> Detalles</a>
        <a href="{% url 'empleadoedit' d.id  %}"><i class="far fa-edit"></i> Editar Empleado</a>
        <a href="{% url 'empleadodelete' d.id  %}"><i class="fas fa-trash-alt"></i> Borrar</a>
    </li>
    {% endfor %}
</ul>

<br>

<a href='http://127.0.0.1:8000/proyecto_colaborativo'><i class="fas fa-long-arrow-alt-left"></i> Volver</a>
